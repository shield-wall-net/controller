# ShielWall managed

server {
  listen 80;
  listen [::]:80;
  server_name _;

  access_log syslog:server=unix:/dev/log,tag=nginx,nohostname,severity=info combined;
  error_log  syslog:server=unix:/dev/log,tag=nginx,nohostname,severity=error;

  location /.well-known/acme-challenge/ {
    allow all;
    default_type "text/plain";
    try_files $uri =404;
  }

  location / {
    return 301 https://$host$request_uri;
  }

}

server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;
  server_name _;

  access_log syslog:server=unix:/dev/log,tag=nginx,nohostname,severity=info combined;
  error_log  syslog:server=unix:/dev/log,tag=nginx,nohostname,severity=error;

  ssl_certificate_key '/etc/nginx/ssl/shieldwall.key.pem';
  ssl_certificate     '/etc/nginx/ssl/shieldwall.crt.pem';
  ssl_stapling on;
  ssl_stapling_verify on;

  # security config
  if ($request_method !~ ^(HEAD|GET|POST|FETCH|PATCH|PUT|DELETE)$ ) {
    return 405;
  }
  # block well-known script-bots
  if ($http_user_agent = "" ) {
    return 403;
  }
  if ($http_user_agent ~* (.*curl.*|.*wget.*|.*Apache-HttpClient.*|.*nmap.*|.*Metasploit.*|.*headless.*|.*go-http-client.*|.*python.*|.*httpx.*|.*httpcore.*|.*aiohttp.*|.*httputil.*|.*GuzzleHttp.*|.*phpcrawl.*|.*Zend_Http_Client.*|.*Wordpress.*|.*cpp-httplib.*|.*java.*|.*perl.*) ) {
    return 403;
  }
  # block well-known bad-crawler-bots
  if ($http_user_agent ~* (.*spider.*|.*test-bot.*|.*tiny-bot.*|.*fidget-spinner-bot.*|.*scrapy.*) ) {
    return 403;
  }

  autoindex off;
  server_tokens off;
  proxy_pass_request_headers on;
  proxy_connect_timeout 150;
  proxy_send_timeout 100;
  proxy_read_timeout 100;
  proxy_buffers 4 32k;
  client_max_body_size 50m;
  client_body_buffer_size 128k;
  client_header_buffer_size 2k;
  client_header_timeout 5s;
  large_client_header_buffers 3 1k;
  ssl_session_cache shared:SSL:10m;
  ssl_session_timeout 10m;
  client_body_timeout 5s;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers on;
  ssl_ciphers EECDH+ECDSA+AESGCM:EECDH+aRSA+AESGCM:!aNULL:!eNULL:!LOW:!3DES:!MD5:!EXP:!PSK:!SRP:!DSS:!RC4;

  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
  add_header Referrer-Policy same-origin;
  add_header X-Frame-Options DENY;
  add_header X-Content-Type-Options nosniff;
  add_header X-XSS-Protection "1; mode=block";
  add_header Set-Cookie "Path=/;HttpOnly;Secure;SameSite=none";

  location / {
    proxy_pass http://127.0.0.1:3000;

    proxy_set_header Host $http_host;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Server $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Real-IP $remote_addr;

  }

  location /prom/ {
    rewrite ^/prom(/.*)$ $1 break;
    proxy_redirect / /prom/;
    proxy_pass http://127.0.0.1:3003;

    proxy_set_header Host $http_host;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Server $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Real-IP $remote_addr;

  }

}