---

version: '3'

networks:
  loki:
    driver: bridge
    external: false
    ipam:
      driver: default
      config:
      - subnet: '192.168.0.0/29'

services:
  log-loki:
    image: 'grafana/loki:latest'
    ports:
      - '127.0.0.1:3100:3100'
    volumes:
      - '/etc/shieldwall/log_loki.yaml:/etc/loki/local-config.yaml'
    command: '-config.file=/etc/loki/local-config.yaml'
    networks:
      - loki
    restart: 'always'

  log-promtail:
    image: 'grafana/promtail:latest'
    volumes:
      - '/var/log/shieldwall:/var/log'
      - '/etc/shieldwall/log_promtail.yaml:/etc/promtail/config.yml'
    command: '-config.file=/etc/promtail/config.yml'
    ports:
      - '127.0.0.1:10515:10515'
      - '127.0.0.1:10516:10516'
    networks:
      - loki
    restart: 'always'

  log-grafana:
    image: 'grafana/grafana:latest'
    ports:
      - '127.0.0.1:3000:3000'
    volumes:
      - '/etc/shieldwall/log_grafana.ini:/etc/grafana/grafana.ini'
      - '/var/lib/shieldwall/log/grafana:/var/lib/grafana'
    environment:
      - 'GF_PATHS_CONFIG=/etc/grafana/grafana.ini'
      - 'GF_PATHS_DATA=/var/lib/grafana'
      - 'GF_PATHS_PROVISIONING=/etc/grafana/provisioning'
      - 'GF_AUTH_ANONYMOUS_ENABLED=true'
      - 'GF_AUTH_ANONYMOUS_ORG_ROLE=Admin'
    entrypoint:
      - sh
      - -euc
      - |
        mkdir -p /etc/grafana/provisioning/datasources
        cat <<EOF > /etc/grafana/provisioning/datasources/ds.yaml
        apiVersion: 1
        datasources:
        - name: Loki
          type: loki
          access: proxy
          orgId: 1
          url: http://log-loki:3100
          basicAuth: false
          isDefault: true
          version: 1
          editable: false
        EOF
        /run.sh
    networks:
      - loki
    restart: 'always'
