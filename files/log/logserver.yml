version: '3'

networks:
  logserver:
    driver: bridge
    external: false
    ipam:
      driver: default
      config:
      - subnet: '192.168.0.0/29'

services:
  log-grafana:
    image: 'grafana/grafana:latest'
    ports:
      - '3000:3000'  # grafana web-ui
    volumes:
      - '/etc/shieldwall/log_grafana.ini:/etc/grafana/grafana.ini'
      - '/var/lib/shieldwall/log/grafana:/var/lib/grafana'
      - '/etc/shieldwall/log_grafana.yml:/etc/grafana/provisioning/datasources/ds.yaml'
    environment:
      - 'GF_PATHS_CONFIG=/etc/grafana/grafana.ini'
      - 'GF_PATHS_DATA=/var/lib/grafana'
      - 'GF_PATHS_PROVISIONING=/etc/grafana/provisioning'
      - 'GF_AUTH_ANONYMOUS_ENABLED=true'
      - 'GF_AUTH_ANONYMOUS_ORG_ROLE=Admin'
    networks:
      - logserver
    restart: 'always'

  log-promtail:
    image: 'grafana/promtail:latest'
    volumes:
      - '/var/log/shieldwall:/var/log/shieldwall'
      - '/etc/shieldwall/log_promtail.yml:/etc/promtail/config.yml'
    command: '-config.file=/etc/promtail/config.yml'
    ports:
      - '127.0.0.1:1514:1514'  # syslog
      - '127.0.0.1:3001:3001'  # web-ui
    networks:
      - logserver
    restart: 'always'

  log-loki:
    image: 'grafana/loki:latest'
    ports:
      - '127.0.0.1:3002:3100'  # log input
    volumes:
      - '/etc/shieldwall/log_loki.yml:/etc/loki/local-config.yaml'
      - '/var/lib/shieldwall/log/loki:/loki'
    command: '-config.file=/etc/loki/local-config.yaml'
    networks:
      - logserver
    restart: 'always'

  log-prometheus:
    image: 'prom/prometheus:latest'
    volumes:
      - '/etc/shieldwall/log_prometheus.yml:/etc/prometheus/prometheus.yml'
    ports:
      - '127.0.0.1:3003:9090'
    command: '--config.file=/etc/prometheus/prometheus.yml --log.level=warn'
    networks:
      - logserver
    restart: 'always'

  log-prometheus-proxy:
    image: 'debian:latest'
    volumes:
      - '/usr/local/bin/:/usr/local/bin/'
    ports:
      - '900:8080'
    entrypoint: '/usr/local/bin/prometheus_pushproxy --log.level=warn'
    networks:
      - logserver
    restart: 'always'
